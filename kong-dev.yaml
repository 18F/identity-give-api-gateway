---
_format_version: "1.1"
services:
  - connect_timeout: 60000
    url: http://identity-give-idemia-dev.apps.internal:8080
    name: idemia-microservice
    read_timeout: 60000
    retries: 5
    write_timeout: 60000
    routes:
      - name: idemia-route
        methods:
          - GET
          - POST
        paths:
          - /idemia
        path_handling: v0
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        strip_path: true
        https_redirect_status_code: 426
  - connect_timeout: 60000
    url: http://identity-give-usps-dev.apps.internal:8080
    name: usps-microservice
    read_timeout: 60000
    retries: 5
    write_timeout: 60000
    routes:
      - name: usps-route
        methods:
          - GET
          - POST
        paths:
          - /usps
        path_handling: v0
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        strip_path: true
        https_redirect_status_code: 426
plugins:
  - name: prometheus
